<table mat-table color="accent" [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="expense">
        <th mat-header-cell *matHeaderCellDef> Expense </th>
        <td mat-cell *matCellDef="let expense"> {{expense.expense}} </td>
    </ng-container>
    <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let expense"> {{expense.category}} </td>
    </ng-container>
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let expense"> {{expense.price}} </td>
    </ng-container>
    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let expense">     
            <fa-icon (click)="onDeleteExpense(expense)" [icon]="faTimes" [ngStyle]="{'color': 'red'}"></fa-icon>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>
