<table mat-table [dataSource]="expenses" class="mat-elevation-z8" width="80%">
 
    <!-- Expense Column -->
    <ng-container matColumnDef="expense">
      <th mat-header-cell *matHeaderCellDef> Expense </th>
      <td mat-cell *matCellDef="let expense"> {{expense.expense}} </td>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let expense"> {{expense.category}} </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let expense"> {{expense.price}} </td>
    </ng-container>

    <!-- Delete Column -->
    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let expense"> <fa-icon (click)="onDelete(expense)" [ngStyle]="{color: 'red'}" [icon]="faTimes"></fa-icon> </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
